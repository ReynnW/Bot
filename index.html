<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bet Analytics Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #121212; /* –ì–ª–∏–±–æ–∫–∏–π —Ç–µ–º–Ω–æ-—Å—ñ—Ä–∏–π */
            --card-bg: #1e1e1e; 
            --accent: #007aff;
            --text-main: #ffffff;
            --text-hint: #8e8e93;
            --win: #32d74b;
            --loss: #ff453a;
            --gold: #ffd60a;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .container { padding: 16px; padding-bottom: 90px; }

        /* –í–∫–ª–∞–¥–∫–∏ */
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ö–∞—Ä—Ç–∫–∏ –∑ –≥—Ä–∞–¥—ñ—î–Ω—Ç–æ–º */
        .card {
            background: linear-gradient(145deg, #242426, #1c1c1e);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #333;
        }

        .card.vip { border: 1px solid var(--gold); box-shadow: 0 0 10px rgba(255, 214, 10, 0.1); }

        .badge {
            font-size: 10px; font-weight: 800; padding: 4px 8px;
            border-radius: 6px; text-transform: uppercase; margin-bottom: 8px; display: inline-block;
        }
        .badge-free { background: #333; color: var(--text-main); }
        .badge-vip { background: var(--gold); color: #000; }

        .teams { font-size: 18px; font-weight: 700; margin-bottom: 6px; }
        .info-row { display: flex; justify-content: space-between; font-size: 14px; color: var(--text-hint); }
        .odds { color: var(--accent); font-weight: bold; }

        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞: –§–æ—Ä–º–∞ –∫–æ–º–∞–Ω–¥ */
        .form-dot {
            display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 4px;
        }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(10px);
            display: flex; border-top: 1px solid #333; padding: 10px 0;
        }
        .nav-btn { flex: 1; background: none; border: none; color: var(--text-hint); transition: 0.2s; }
        .nav-btn.active { color: var(--accent); transform: translateY(-2px); }
        .nav-icon { display: block; font-size: 20px; }
    </style>
</head>
<body>

<div class="container" id="app">
    <div id="prognosis" class="tab-content active">
        <div style="display: flex; gap: 8px; margin-bottom: 20px;">
            <button class="filter-btn active" id="btn-sport">‚öΩÔ∏è –°–ø–æ—Ä—Ç</button>
            <button class="filter-btn" id="btn-esport">üéÆ –ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç</button>
        </div>

        <div id="list-container">
            <p style="color: var(--text-hint)">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...</p>
        </div>
    </div>

    <div id="stats" class="tab-content">
        <h3>–¢–≤–æ—è –µ—Ñ–µ–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å</h3>
        <div class="card">
            <p>–ó–∞–≥–∞–ª—å–Ω–∏–π –≤—ñ–Ω—Ä–µ–π—Ç: <span style="color: var(--win); float: right;">74%</span></p>
            <div style="height: 6px; background: #333; border-radius: 3px;">
                <div style="width: 74%; height: 100%; background: var(--win); border-radius: 3px;"></div>
            </div>
        </div>
    </div>

    <div id="profile" class="tab-content">
        <div class="card" style="text-align: center;">
            <div style="font-size: 40px;">üëë</div>
            <h2 id="user-name">–ì—ñ—Å—Ç—å</h2>
            <div class="badge-vip" style="padding: 8px 20px; border-radius: 20px;">VIP –ü–õ–ê–ù</div>
        </div>
        <button class="card" style="width: 100%; text-align: left; color: white;" onclick="tg.showAlert('–Ü—Å—Ç–æ—Ä—ñ—è –ø—É—Å—Ç–∞')">
            üìÇ –Ü—Å—Ç–æ—Ä—ñ—è –º–æ—ó—Ö –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤
        </button>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-btn" onclick="showTab('stats', this)"><span class="nav-icon">üìä</span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    <button class="nav-btn active" onclick="showTab('prognosis', this)"><span class="nav-icon">üéØ</span>–ü—Ä–æ–≥–Ω–æ–∑–∏</button>
    <button class="nav-btn" onclick="showTab('profile', this)"><span class="nav-icon">üë§</span>–ö–∞–±—ñ–Ω–µ—Ç</button>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // 1. –î–ê–ù–Ü (–¢—É—Ç –≤–æ–Ω–∏ –ø–æ–∫–∏ —â–æ –≤—Ä—É—á–Ω—É, –∞–ª–µ –º–∏ –ø—ñ–¥–∫–ª—é—á–∏–º–æ –±–∞–∑—É –¥–∞–Ω–∏—Ö)
    const predictions = [
        { id: 1, type: 'sport', teams: '–ß–µ–ª—Å—ñ ‚Äî –ú–Æ', bet: '–ü1', odds: '1.95', isVip: false, status: 'active' },
        { id: 2, type: 'esport', teams: 'NaVi ‚Äî FaZe', bet: '2:0', odds: '2.10', isVip: true, status: 'active' },
        { id: 3, type: 'sport', teams: '–†–µ–∞–ª ‚Äî –ë–∞—Ä—Å–∞', bet: '–¢–ë 2.5', odds: '1.80', isVip: false, status: 'win' }
    ];

    function renderPredictions(filter = 'sport') {
        const container = document.getElementById('list-container');
        container.innerHTML = '';

        const filtered = predictions.filter(p => p.type === filter);

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = `card ${p.isVip ? 'vip' : ''} ${p.status !== 'active' ? 'finished' : ''}`;
            
            card.innerHTML = `
                <div class="badge ${p.isVip ? 'badge-vip' : 'badge-free'}">${p.isVip ? 'VIP' : 'Free'}</div>
                <div class="teams">${p.teams}</div>
                <div class="info-row">
                    <span>–°—Ç–∞–≤–∫–∞: ${p.bet}</span>
                    <span class="odds">–ö–µ—Ñ ${p.odds}</span>
                </div>
                ${p.status === 'win' ? '<div style="color: var(--win); margin-top:10px; font-weight:bold;">‚úÖ –í–ò–ì–†–ê–®</div>' : ''}
            `;
            container.appendChild(card);
        });
    }

    // –ü–æ—á–∞—Ç–∫–æ–≤–∏–π —Ä–µ–Ω–¥–µ—Ä
    renderPredictions('sport');

    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    document.getElementById('btn-sport').onclick = function() {
        this.classList.add('active');
        document.getElementById('btn-esport').classList.remove('active');
        renderPredictions('sport');
    };

    document.getElementById('btn-esport').onclick = function() {
        this.classList.add('active');
        document.getElementById('btn-sport').classList.remove('active');
        renderPredictions('esport');
    };

    if (tg.initDataUnsafe?.user) {
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
    }
</script>
</body>
</html>
