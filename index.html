<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bets Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-main: #ffffff;
            --text-hint: #8e8e93;
            --accent: #007aff; /* –ì–æ–ª—É–±–∏–π –∫–æ–ª—ñ—Ä –¥–ª—è –ª–æ–≥–æ */
            --win: #34c759;
            --loss: #ff3b30;
            --gold: #ffcc00;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        .app-header {
            position: sticky; top: 0;
            background: rgba(28, 28, 30, 0.9);
            backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 16px; border-bottom: 1px solid #333; z-index: 100;
        }

        .header-left { display: flex; align-items: center; gap: 8px; }

        /* –ù–û–í–ï: –°—Ç–∏–ª—å –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ —á–µ—Ä–µ–∑ –º–∞—Å–∫—É */
        .app-logo {
            width: 28px; height: 28px;
            background-color: var(--accent); /* –ö–æ–ª—ñ—Ä –∑–∞–ª–∏–≤–∫–∏ (–≥–æ–ª—É–±–∏–π) */
            /* –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É —è–∫ –º–∞—Å–∫—É, —â–æ–± –≤–∏—Ä—ñ–∑–∞—Ç–∏ —Ñ–æ—Ä–º—É */
            -webkit-mask-image: url('https://raqujgvmdfcarlzqbpbs.supabase.co/storage/v1/object/public/assets/Icon.png');
            mask-image: url('https://raqujgvmdfcarlzqbpbs.supabase.co/storage/v1/object/public/assets/Icon.png');
            -webkit-mask-size: contain;
            mask-size: contain;
            -webkit-mask-repeat: no-repeat;
            mask-repeat: no-repeat;
            mask-position: center;
        }
        
        .app-title { font-size: 1.1rem; font-weight: 800; }

        .balance-badge {
            background: var(--card-bg); padding: 6px 12px; border-radius: 100px;
            display: flex; align-items: center; gap: 6px; font-weight: bold; border: 1px solid rgba(255,204,0,0.2);
        }

        .container { padding: 16px; padding-bottom: 100px; }

        .tab-content { display: none; opacity: 0; transform: translateY(10px); }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease forwards; }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .filter-btn {
            flex: 1; background: var(--card-bg); border: 1px solid #444; color: var(--text-main);
            padding: 10px; border-radius: 12px; transition: 0.2s; cursor: pointer; text-align: center;
        }
        .filter-btn.active { background: var(--accent); border-color: var(--accent); font-weight: bold; }

        .section-label { font-size: 0.85rem; color: var(--text-hint); text-transform: uppercase; margin: 20px 0 10px 4px; letter-spacing: 1px; }

        .card {
            background: var(--card-bg); border-radius: 16px; padding: 16px; margin-bottom: 12px;
            border-left: 4px solid var(--accent); position: relative;
        }
        .card.vip { border-left-color: var(--gold); }
        .card.finished { border-left-color: var(--text-hint); opacity: 0.7; }
        
        .card-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-hint); margin-bottom: 8px; }
        .card-teams { font-weight: bold; font-size: 1.1rem; margin-bottom: 4px; }
        .card-result { font-weight: 800; margin-top: 10px; font-size: 0.9rem; }

        .profile-card { background: var(--card-bg); border-radius: 20px; padding: 24px; text-align: center; margin-bottom: 20px; }
        /* –ù–û–í–ï: –°—Ç–∏–ª—å –∞–≤–∞—Ç–∞—Ä–∞ –∑ –æ–±–≤–æ–¥–∫–æ—é */
        .avatar { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 12px; border: 3px solid var(--card-bg); outline: 2px solid var(--accent); object-fit: cover; background: var(--card-bg); padding: 2px; }
        .vip-status { font-size: 0.8rem; font-weight: bold; padding: 6px 16px; border-radius: 20px; background: #333; display: inline-block; margin-top: 8px; }
        .vip-active { background: var(--gold); color: #000; }

        .buy-vip-btn {
            width: 100%; background: linear-gradient(45deg, var(--gold), #ffaa00);
            color: #000; border: none; padding: 16px; border-radius: 12px; font-weight: 800; margin-top: 15px; cursor: pointer;
        }

        .nav-bar { position: fixed; bottom: 0; width: 100%; background: #2c2c2e; display: flex; border-top: 1px solid #444; padding: 10px 0; z-index: 1000; }
        .nav-btn { flex: 1; background: none; border: none; color: var(--text-hint); text-align: center; font-size: 0.75rem; cursor: pointer; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { display: block; font-size: 1.2rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<header class="app-header">
    <div class="header-left">
        <div class="app-logo"></div>
        <div class="app-title">Bets Store</div>
    </div>
    <div class="balance-badge">
        <span>‚≠ê</span><span id="header-balance">0</span>
    </div>
</header>

<div class="container">
    <div id="prognosis" class="tab-content active">
        <div class="filter-bar">
            <button class="filter-btn active" id="btn-sport">‚öΩÔ∏è –°–ø–æ—Ä—Ç</button>
            <button class="filter-btn" id="btn-esport">üéÆ –ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç</button>
        </div>
        <div class="section-label">–ê–∫—Ç—É–∞–ª—å–Ω—ñ</div>
        <div id="active-list"></div>
        <div class="section-label">–ó–∞–≤–µ—Ä—à–µ–Ω—ñ (–û—Å—Ç–∞–Ω–Ω—ñ 15)</div>
        <div id="finished-list"></div>
    </div>

    <div id="stats" class="tab-content">
        <h3 style="margin-left: 5px;">–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞ —É—Å–ø—ñ—Ö—É</h3>
        <div class="stats-box">
            <div style="display:flex; justify-content: space-between"><span>‚öΩÔ∏è –°–ø–æ—Ä—Ç</span><span style="color: var(--win)">78%</span></div>
            <div class="progress-container"><div class="progress-bar" style="width: 78%"></div></div>
        </div>
        <div class="stats-box">
            <div style="display:flex; justify-content: space-between"><span>üéÆ –ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç</span><span style="color: var(--win)">62%</span></div>
            <div class="progress-container"><div class="progress-bar" style="width: 62%"></div></div>
        </div>
    </div>

    <div id="profile" class="tab-content">
        <div class="profile-card">
            <img id="user-avatar" class="avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%238e8e93'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E">
            <h2 id="user-full-name" style="margin: 0;">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</h2>
            <div id="vip-label" class="vip-status">–ó–í–ò–ß–ê–ô–ù–ò–ô –ê–ö–ö–ê–£–ù–¢</div>
            <div id="vip-buy-section">
                <button class="buy-vip-btn" onclick="buyVip()">–ö–£–ü–ò–¢–ò VIP-–ü–Ü–î–ü–ò–°–ö–£</button>
            </div>
        </div>
        <button class="buy-vip-btn" style="background: var(--card-bg); color: white; border: 1px solid #444;" onclick="window.Telegram.WebApp.showAlert('–Ü—Å—Ç–æ—Ä—ñ—è –ø–æ–∫—É–ø–æ–∫ –ø–æ–∫–∏ –ø–æ—Ä–æ–∂–Ω—è')">üìú –ú–æ—ó –ø–æ–∫—É–ø–∫–∏</button>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-btn" onclick="showTab('stats', this)"><span class="nav-icon">üìà</span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    <button class="nav-btn active" onclick="showTab('prognosis', this)"><span class="nav-icon">üéØ</span>–ü—Ä–æ–≥–Ω–æ–∑–∏</button>
    <button class="nav-btn" onclick="showTab('profile', this)"><span class="nav-icon">üë§</span>–ö–∞–±—ñ–Ω–µ—Ç</button>
</nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.headerColor = '#1c1c1e'; // –ö–æ–ª—ñ—Ä —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Ö–µ–¥–µ—Ä–∞ Telegram

    const SUPABASE_URL = 'https://raqujgvmdfcarlzqbpbs.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0x-1u2t0-B7X8fvz_wlmFw_XPgfxTkK';
    
    const sbClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentType = 'sport';
    let userId = tg.initDataUnsafe?.user?.id;

    async function loadData() {
        try {
            const { data: predictions, error: pError } = await sbClient
                .from('predictions')
                .select('*')
                .order('id', { ascending: false });

            if (!pError && predictions) {
                renderLists(predictions);
            }

            if (userId) {
                const { data: profile, error: uError } = await sbClient
                    .from('profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (!uError && profile) {
                    updateProfileUI(profile);
                }
            }
        } catch (e) {
            console.error("Erro:", e);
        }
        setupUserInfo();
    }

    function updateProfileUI(profile) {
        const balanceEl = document.getElementById('header-balance');
        const label = document.getElementById('vip-label');
        const buySection = document.getElementById('vip-buy-section');
        
        if (balanceEl) balanceEl.innerText = profile.balance || '0';
        
        if (profile.is_vip && label && buySection) {
            label.innerText = "üëë VIP-–ü–Ü–î–ü–ò–°–ù–ò–ö";
            label.classList.add('vip-active');
            buySection.style.display = 'none';
        }
    }

    function renderLists(data) {
        const activeContainer = document.getElementById('active-list');
        const finishedContainer = document.getElementById('finished-list');
        if (!activeContainer || !finishedContainer || !data) return;

        activeContainer.innerHTML = '';
        finishedContainer.innerHTML = '';

        const active = data.filter(p => p.type === currentType && p.status === 'active');
        const finished = data.filter(p => p.type === currentType && p.status !== 'active').slice(0, 15);

        if (active.length === 0) activeContainer.innerHTML = '<div style="text-align:center; color:var(--text-hint); padding: 20px;">–ù–µ–º–∞—î –∞–∫—Ç–∏–≤–Ω–∏—Ö –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤</div>';
        
        active.forEach(p => activeContainer.appendChild(createCard(p)));
        finished.forEach(p => finishedContainer.appendChild(createCard(p)));
    }

    function createCard(p) {
        const card = document.createElement('div');
        card.className = `card ${p.isVip ? 'vip' : ''} ${p.status !== 'active' ? 'finished' : ''}`;
        
        const resText = p.status === 'win' ? '<div class="card-result" style="color: var(--win)">‚úÖ –í–ò–ì–†–ê–®</div>' : 
                        p.status === 'loss' ? '<div class="card-result" style="color: var(--loss)">‚ùå –ü–†–û–ì–†–ê–®</div>' : '';

        card.innerHTML = `
            <div class="card-header">
                <span>${p.isVip ? '‚≠êÔ∏è VIP' : 'FREE'}</span>
                <span>${p.time || ''}</span>
            </div>
            <div class="card-teams">${p.teams || '–ú–∞—Ç—á'}</div>
            <div>–°—Ç–∞–≤–∫–∞: ${p.bet || '-'} ‚Ä¢ –ö–µ—Ñ ${p.odds || '-'}</div>
            ${resText}
        `;
        return card;
    }

    function setupUserInfo() {
        const nameEl = document.getElementById('user-full-name');
        const avatarEl = document.getElementById('user-avatar');
        if (tg.initDataUnsafe?.user) {
            const user = tg.initDataUnsafe.user;
            if (nameEl) nameEl.innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            // –Ø–∫—â–æ —É –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ —î —Ñ–æ—Ç–æ, –∑–∞–º—ñ–Ω—é—î–º–æ –∑–∞–≥–ª—É—à–∫—É
            if (avatarEl && user.photo_url) avatarEl.src = user.photo_url;
        }
    }

    window.showTab = function(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        const target = document.getElementById(tabId);
        if (target) target.classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.impactOccurred('medium');
    }

    window.buyVip = function() {
        tg.showConfirm("–ë–∞–∂–∞—î—Ç–µ –∞–∫—Ç–∏–≤—É–≤–∞—Ç–∏ VIP-–ø—ñ–¥–ø–∏—Å–∫—É?");
    }

    const btnSport = document.getElementById('btn-sport');
    const btnEsport = document.getElementById('btn-esport');

    if (btnSport) btnSport.onclick = () => { 
        currentType = 'sport'; 
        btnSport.classList.add('active');
        if (btnEsport) btnEsport.classList.remove('active');
        loadData(); 
    };
    
    if (btnEsport) btnEsport.onclick = () => { 
        currentType = 'esport'; 
        btnEsport.classList.add('active');
        if (btnSport) btnSport.classList.remove('active');
        loadData(); 
    };

    loadData();
</script>
</body>
</html>
