<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bet Analytics App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1c1c1e;
            --card-bg: #2c2c2e;
            --text-main: #ffffff;
            --text-hint: #8e8e93;
            --accent: #007aff;
            --win: #34c759;
            --loss: #ff3b30;
            --gold: #ffcc00;
        }

        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0;
            user-select: none;
        }

        .container { padding: 16px; padding-bottom: 100px; }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .filter-btn {
            background: var(--card-bg); border: 1px solid #444; color: var(--text-main);
            padding: 8px 16px; border-radius: 20px; font-size: 0.9rem;
        }
        .filter-btn.active { background: var(--accent); border-color: var(--accent); }

        .card {
            background: var(--card-bg); border-radius: 12px; padding: 16px;
            margin-bottom: 12px; border-left: 4px solid var(--accent);
        }
        .card.vip { border-left-color: var(--gold); }
        .card.finished { border-left-color: var(--text-hint); opacity: 0.7; }
        
        .card-header { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-hint); margin-bottom: 8px; }
        .card-teams { font-weight: bold; font-size: 1.1rem; margin-bottom: 4px; }
        .card-result { font-weight: bold; margin-top: 8px; }

        .stats-box { background: var(--card-bg); padding: 20px; border-radius: 15px; margin-bottom: 15px; }
        .progress-container { height: 8px; background: #444; border-radius: 4px; margin: 10px 0; }
        .progress-bar { height: 100%; border-radius: 4px; background: var(--win); }

        .profile-info { text-align: center; padding: 20px 0; }
        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 10px; background: var(--gold); color: black; font-weight: bold; }
        .action-btn { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; margin-top: 15px; font-weight: bold; }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%; background: #2c2c2e;
            display: flex; border-top: 1px solid #444; padding: 10px 0;
        }
        .nav-btn { flex: 1; background: none; border: none; color: var(--text-hint); text-align: center; font-size: 0.8rem; }
        .nav-btn.active { color: var(--accent); }
        .nav-icon { display: block; font-size: 1.2rem; margin-bottom: 4px; }

        #loading { text-align: center; color: var(--text-hint); padding: 20px; }
    </style>
</head>
<body>

<div class="container">
    
    <div id="prognosis" class="tab-content active">
        <div class="filter-bar">
            <button class="filter-btn active" id="btn-sport">‚öΩÔ∏è –°–ø–æ—Ä—Ç</button>
            <button class="filter-btn" id="btn-esport">üéÆ –ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç</button>
        </div>

        <h3>–ê–∫—Ç—É–∞–ª—å–Ω—ñ</h3>
        <div id="loading">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤...</div>
        <div id="list-container"></div>
    </div>

    <div id="stats" class="tab-content">
        <h3>–ê–Ω–∞–ª—ñ—Ç–∏–∫–∞ —É—Å–ø—ñ—Ö—É</h3>
        <div class="stats-box">
            <div style="display:flex; justify-content: space-between">
                <span>‚öΩÔ∏è –°–ø–æ—Ä—Ç</span><span style="color: var(--win)">78%</span>
            </div>
            <div class="progress-container"><div class="progress-bar" style="width: 78%"></div></div>
        </div>
        <div class="stats-box">
            <div style="display:flex; justify-content: space-between">
                <span>üéÆ –ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç</span><span style="color: var(--win)">62%</span>
            </div>
            <div class="progress-container"><div class="progress-bar" style="width: 62%"></div></div>
        </div>
    </div>

    <div id="profile" class="tab-content">
        <div class="profile-info">
            <div style="font-size: 3rem; margin-bottom: 10px;">üë§</div>
            <div id="user-name" style="font-weight: bold; font-size: 1.2rem;">–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á</div>
            <div class="status-badge" style="margin-top: 10px;">VIP –ü–Ü–î–ü–ò–°–ö–ê –ê–ö–¢–ò–í–ù–ê</div>
        </div>
        <button class="action-btn" onclick="tg.showAlert('–¢—É—Ç –±—É–¥–µ –≤–∞—à–∞ —ñ—Å—Ç–æ—Ä—ñ—è')">üìú –Ü—Å—Ç–æ—Ä—ñ—è –ø—Ä–æ–≥–Ω–æ–∑—ñ–≤</button>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-btn" onclick="showTab('stats', this)"><span class="nav-icon">üìà</span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
    <button class="nav-btn active" onclick="showTab('prognosis', this)"><span class="nav-icon">üéØ</span>–ü—Ä–æ–≥–Ω–æ–∑–∏</button>
    <button class="nav-btn" onclick="showTab('profile', this)"><span class="nav-icon">üë§</span>–ö–∞–±—ñ–Ω–µ—Ç</button>
</nav>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    // --- –í–°–¢–ê–í–¢–ï –í–ê–®–Ü –î–ê–ù–Ü –¢–£–¢ ---
    const SUPABASE_URL = 'https://raqujgvmdfcarlzqbpbs.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_0x-1u2t0-B7X8fvz_wlmFw_XPgfxTkK';
    // ---------------------------

    // –í–ò–ü–†–ê–í–õ–ï–ù–û: –ú–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ window.supabase, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—É —ñ–º–µ–Ω
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    let currentFilter = 'sport';

    async function loadData() {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) loadingEl.style.display = 'block';
        
        // –í–ò–ü–†–ê–í–õ–ï–ù–û: –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ supabaseClient –∑–∞–º—ñ—Å—Ç—å supabase
        const { data, error } = await supabaseClient
            .from('predictions')
            .select('*')
            .order('id', { ascending: false });

        if (error) {
            console.error('–ü–æ–º–∏–ª–∫–∞ Supabase:', error);
            if (loadingEl) loadingEl.innerText = '–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ –∫–æ–Ω—Å–æ–ª—å.';
            return;
        }

        render(data || [], currentFilter);
        if (loadingEl) loadingEl.style.display = 'none';
    }

    function render(allPredictions, filterType) {
        const container = document.getElementById('list-container');
        if (!container) return;
        container.innerHTML = '';

        const filtered = allPredictions.filter(p => p.type === filterType);

        if (filtered.length === 0) {
            container.innerHTML = '<div style="color: grey; text-align: center; padding: 20px;">–ü—Ä–æ–≥–Ω–æ–∑—ñ–≤ –ø–æ–∫–∏ –Ω–µ–º–∞—î</div>';
            return;
        }

        filtered.forEach(p => {
            const card = document.createElement('div');
            let cardClass = 'card';
            if (p.isVip) cardClass += ' vip';
            if (p.status !== 'active') cardClass += ' finished';
            
            card.className = cardClass;
            
            card.innerHTML = `
                <div class="card-header">
                    <span>${p.isVip ? '‚≠êÔ∏è VIP' : '–ë–ï–ó–ö–û–®–¢–û–í–ù–û'}</span>
                    <span>${p.time || ''}</span>
                </div>
                <div class="card-teams">${p.teams || '–ë–µ–∑ –Ω–∞–∑–≤–∏'}</div>
                <div>–°—Ç–∞–≤–∫–∞: ${p.bet || '-'} ‚Ä¢ –ö–µ—Ñ ${p.odds || '-'}</div>
                ${p.status === 'win' ? '<div class="card-result" style="color: var(--win)">‚úÖ –í–ò–ì–†–ê–®</div>' : ''}
                ${p.status === 'loss' ? '<div class="card-result" style="color: var(--loss)">‚ùå –ü–†–û–ì–†–ê–®</div>' : ''}
            `;
            container.appendChild(card);
        });
    }

    // –§—É–Ω–∫—Ü—ñ—è –ø–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è –≤–∫–ª–∞–¥–æ–∫
    function showTab(tabId, btn) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        const targetTab = document.getElementById(tabId);
        if (targetTab) targetTab.classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    // –ü—Ä–∏–≤'—è–∑–∫–∞ –∫–Ω–æ–ø–æ–∫ —Ñ—ñ–ª—å—Ç—Ä—ñ–≤
    document.getElementById('btn-sport').onclick = function() {
        currentFilter = 'sport';
        document.getElementById('btn-esport').classList.remove('active');
        this.classList.add('active');
        loadData();
    };

    document.getElementById('btn-esport').onclick = function() {
        currentFilter = 'esport';
        document.getElementById('btn-sport').classList.remove('active');
        this.classList.add('active');
        loadData();
    };

    // –ó–∞–ø—É—Å–∫
    loadData();

    if (tg.initDataUnsafe?.user) {
        document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
    }
</script>
</body>
</html>
